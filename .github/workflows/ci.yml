name: CI

on:
  pull_request:
    branches:
      - '*'

  push:
    branches:
      - 'master'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12.x

      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            .cache
          key: ${{ hashFiles('yarn.lock') }}-${{ hashFiles('gatsby/**/*') }}

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12.x

      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            .cache
          key: ${{ hashFiles('yarn.lock') }}-${{ hashFiles('gatsby/**/*') }}

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
