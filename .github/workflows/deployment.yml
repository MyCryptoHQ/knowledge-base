name: Deployment

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: 14.16.0

      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ hashFiles('yarn.lock') }}-${{ hashFiles('gatsby/**/*') }}

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build
        env:
          ELASTIC_AWS_SYNC: true
          ELASTIC_AWS_ENDPOINT: ${{ secrets.ELASTIC_AWS_ENDPOINT }}
          ELASTIC_AWS_ACCESS_KEY_ID: ${{ secrets.ELASTIC_AWS_ACCESS_KEY_ID }}
          ELASTIC_AWS_SECRET_ACCESS_KEY: ${{ secrets.ELASTIC_AWS_SECRET_ACCESS_KEY }}

      - name: Deploy
        run: yarn deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Create Invalidation
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
